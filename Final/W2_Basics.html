    <h2>Decision Logic</h2>

    <script>
        //Variable
        var age = 7
        var license = true

        //If values are the same do the following
        if(age == 5)
        {
            console.log("age is 5")
        }
        //Play if opposite of if is true
        else 
        {
            console.log("age is not 5")
        }

        //check multiple conditoins first must be if everything else is if else
        if(age == 6)
        {
            console.log("age is 6")
        }
        else if (age == 12 || age == 13)
        //|| is or
        {
            console.log("age is 12 or 13")
        }
        //&& is and
        else if (age == 18 && age == 20)
        {
            console.log("age is 18 and 20")
        }
    </script>

    <h2>Loops</h2>
    <script>
        //Loops run code repeatedly
        //2 types of loops: for loop and while loop

        for (var i = 0; i < 5; i++)
        {
            console.log("for loop i = " + i)
        }

        var count = 0
        while (count < 5)
        {
            count += 2

        }
